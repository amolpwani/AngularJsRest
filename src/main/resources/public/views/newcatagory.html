<div class="container pad-top">
	<h2>
	Add Catagory
	</h2>
    <form class="form-horizontal" role="form" ng-submit="createCatagoryData()">
        <div class="form-group">
		    <label for="code" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		        <input type="text" ng-model="catagorydata.name" class="form-control" id="code" placeholder="Enter Catagory Name"/>
		    </div>
		</div>
		<div class="form-group">
		    <label for="description" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		        <input type="text" ng-model="catagorydata.description" class="form-control" id="description" placeholder="Catagory Description"/>
		    </div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Status</label>
		    <div class="col-sm-10">
		        <input type="radio" ng-model="catagorydata.status" value="active" id="active">
		        <label for="active">Active</label>
		        <input type="radio" ng-model="catagorydata.status" value="inactive" id="inactive">
		        <label for="inactive">InActive</label>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		        <input type="submit" class="btn btn-primary" value="Save"/>
		    </div>
		</div>
    </form>
</div>
